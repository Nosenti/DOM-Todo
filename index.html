<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Todos</title>
  </head>
  <body>
    <div class="container">
        <div class="back"></div>
        <div class="todo-section">
            <div class="todo-title">Todos</div>
            <form class="todo-form">
                <div class="form-group">
                  <div class="form-control-top">
                    <div class="form-control">
                      <input type="checkbox" class="checkbox" id="checkbox"/>
                      
                    </div>
                    <div class="form-control form-control-name">
                      <input
                        type="text"
                        class="todo-input"
                        placeholder="todo"
                        id="todo"
                      />
                    </div>
                  </div>
                  <div class="form-control-bottom">
                    <div class="form-control">
                      <input
                        type="date"
                        class="date-input" id="date"
                      />
                      
                    </div>
                    <div class="form-control">
                      <button type="button" class="save-btn" id="save">SAVE</button>
                    </div>
                  </div>
                  
                  
                </div>
                <div class="todos-display" id="todos-container">
                    <div class="todo checked-todo">
                        <div class="todo-text">Todo 1</div>
                        <div class="todo-date">11/11/2022</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
